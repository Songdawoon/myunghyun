<body>

    <form class="ask" role="form">
        <div class="form-group">
            <label for="name">이름</label>
            <input type="text" class="form-control" name="name" placeholder="성함을 입력해주세요" />
        </div>
        <div class="form-group">
            <label for="phone">연락처</label>
            <input type="text" class="form-control" name="phone" placeholder="전화번호를 입력해주세요" />
        </div>
        <div class="form-group">
            <label for="email">이메일 주소</label>
            <input type="email" class="form-control" name="email" placeholder="메일 주소를 입력해주세요" />
        </div>
        <div class="form-group">
            <label>상담내용</label>
            <textarea name="message" rows="5" placeholder="상담을 원하시는 내용을 적어주세요"></textarea>
        </div>
        <input type="button" name="submit" class="btn btn-default" value="상담하기"/>
    
    </form>

    <script type="text/javascript">
        $(document).ready(function() {
            emailjs.init("user_ncP05GwpmBWZSP2mUBv59");		
            //"user_xxxxx"이 부분은 사용자마다 다르니 반드시 emailJS의 installation 화면을 확인
            $('input[name=submit]').click(function(){       	   
                var templateParams = {	
                //각 요소는 emailJS에서 설정한 템플릿과 동일한 명으로 작성!
                    name: $('input[name=name]').val(),
                    phone: $('input[name=phone]').val(), 
                    email : $('input[name=email]').val(),
                    message : $('textarea[name=message]').val()
                };
                emailjs.send('songwoonda', 'service_oi5gcov', templateParams)
                //emailjs.send('service ID', 'template ID', 보낼 내용이 담긴 객체)
                    .then(function(response) {
                        console.log('SUCCESS!', response.status, response.text);
                    }, function(error) {
                        console.log('FAILED...', error);
                    });
                });
            });
    </script>
